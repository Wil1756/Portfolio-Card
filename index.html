<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="imagens">
            <img id="blue" src="./images/bg-pattern-card.svg" alt="">
            <img id="img" src="./images/user.png" alt="">
        </div>
        <div class="escritas">
            <h1>William Opio<span><br>29 Years</span></span></h1>
            <span>Kampala, Uganda</span>

        </div>
        <div class="infos">

            <p>80K <span class="span">Followers</span></p>
            <p>803K <span class="span">Likes</span></p>
            <p>1.4K <span class="span">Photos</span></p>
        </div>

    </div>

</body>

</html>
